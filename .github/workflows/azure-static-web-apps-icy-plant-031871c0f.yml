name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # ETAPA 1: Instalar dependências (com nossa correção)
      - name: Install Dependencies
        run: npm i --legacy-peer-deps

      # ETAPA 2: Buildar a aplicação (com nossa correção)
      - name: Build Application
        run: CI=false npm run build

      # ETAPA 3: Fazer o Deploy (agora pulando o build)
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_PLANT_031871C0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          
          ###### Nossas Configurações ######
          app_location: "/" 
          api_location: "" 
          output_location: "build" # A pasta que queremos enviar
          skip_app_build: true   # <--- A MUDANÇA MÁGICA: Pular o build do Azure

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ICY_PLANT_031871C0F }}
          action: "close"
