name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    
    # VARIÁVEIS DE AMBIENTE PARA CORRIGIR ERROS DE DEPENDÊNCIA (ERESOLVE)
    env:
      NPM_CONFIG_LEGACY_PEER_DEPS: true # Força a aceitação de conflitos de dependência
      CI: false # Ignora warnings do ESLint/Typescript durante o build (evita falhas)

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      # 1. Configura a versão do Node.js (Versão LTS recomendada)
      - name: Set up Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: '20.x' # Versão LTS recomendada

      # 2. Deploy para o Static Web App
      # O Oryx usará as flags de 'env' para executar: npm install && npm run build
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SKY_0966C640F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          # Configurações do App
          app_location: "/" 
          api_location: "api"
          output_location: "build" 
          
          # Removido o 'app_build_command' para evitar redundância e conflitos
          
  # Job de Fechar PR
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_SKY_0966C640F }}
          action: "close"

